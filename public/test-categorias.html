<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Categorías API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin: 10px 0;
        }

        input,
        button {
            padding: 8px;
            margin: 5px;
        }

        .result {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ccc;
            background: #f9f9f9;
        }

        .error {
            color: red;
        }

        .success {
            color: green;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Test Categorías de Personal API</h1>

        <!-- Login Form -->
        <form id="loginForm">
            <h3>1. Login</h3>
            <div class="form-group">
                <input type="email" id="email" placeholder="Email" value="admin@petrotekno.com">
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Password" value="password">
            </div>
            <button type="submit">Login</button>
        </form>

        <!-- Create Category Form -->
        <form id="categoryForm">
            <h3>2. Crear Categoría</h3>
            <div class="form-group">
                <input type="text" id="nombre_categoria" placeholder="Nombre de Categoría" value="Supervisor">
            </div>
            <button type="submit">Crear Categoría</button>
        </form>

        <!-- Results -->
        <div id="results" class="result"></div>
    </div>

    <script>
        let csrfToken = '';

        // Login function
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://127.0.0.1:8001/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.text();
                document.getElementById('results').innerHTML = '<h4>Login Response:</h4><pre>' + data + '</pre>';

                // Extract CSRF token from response if available
                const parser = new DOMParser();
                const doc = parser.parseFromString(data, 'text/html');
                const metaToken = doc.querySelector('meta[name="csrf-token"]');
                if (metaToken) {
                    csrfToken = metaToken.getAttribute('content');
                    document.getElementById('results').innerHTML += '<p class="success">CSRF Token obtenido: ' + csrfToken.substring(0, 20) + '...</p>';
                }

            } catch (error) {
                document.getElementById('results').innerHTML = '<p class="error">Error: ' + error.message + '</p>';
            }
        });

        // Create category function
        document.getElementById('categoryForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const nombre_categoria = document.getElementById('nombre_categoria').value;

            if (!csrfToken) {
                document.getElementById('results').innerHTML = '<p class="error">Primero debes hacer login para obtener el CSRF token</p>';
                return;
            }

            try {
                const formData = new FormData();
                formData.append('nombre_categoria', nombre_categoria);

                const response = await fetch('http://127.0.0.1:8001/categorias-personal', {
                    method: 'POST',
                    headers: {
                        'X-CSRF-TOKEN': csrfToken,
                        'Accept': 'application/json'
                    },
                    body: formData,
                    credentials: 'include'
                });

                const data = await response.json();

                if (data.success) {
                    document.getElementById('results').innerHTML = '<h4>Categoría Creada:</h4><pre>' + JSON.stringify(data, null, 2) + '</pre>';
                } else {
                    document.getElementById('results').innerHTML = '<h4>Error:</h4><pre>' + JSON.stringify(data, null, 2) + '</pre>';
                }

            } catch (error) {
                document.getElementById('results').innerHTML = '<p class="error">Error: ' + error.message + '</p>';
            }
        });
    </script>
</body>

</html>
