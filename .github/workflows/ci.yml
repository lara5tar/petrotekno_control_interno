name: CI Pipeline

on:
  pull_request:
    branches: [ dev, main ]
  push:
    branches: [ dev, main ]

jobs:
  tests:
    runs-on: ubuntu-latest
    name: ğŸ§ª Tests & Quality Checks
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: petrotekno_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - name: ğŸ“¦ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ˜ Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, xml, ctype, iconv, intl, pdo_mysql, dom, filter, gd, iconv, json, mbstring, pdo
        tools: composer:v2
        coverage: xdebug

    - name: ğŸ“‹ Copy environment file
      run: cp .env.example .env

    - name: ğŸ”§ Configure environment
      run: |
        sed -i 's/DB_CONNECTION=sqlite/DB_CONNECTION=mysql/' .env
        sed -i 's/DB_HOST=127.0.0.1/DB_HOST=127.0.0.1/' .env
        sed -i 's/DB_PORT=3306/DB_PORT=3306/' .env
        sed -i 's/DB_DATABASE=laravel/DB_DATABASE=petrotekno_test/' .env
        sed -i 's/DB_USERNAME=root/DB_USERNAME=root/' .env
        sed -i 's/DB_PASSWORD=/DB_PASSWORD=password/' .env

    - name: ğŸ“¥ Install Composer dependencies
      run: composer install --prefer-dist --no-progress --no-suggest --optimize-autoloader

    - name: ğŸ”‘ Generate application key
      run: php artisan key:generate

    - name: ğŸ—„ï¸ Run database migrations
      run: php artisan migrate --force

    - name: ğŸŒ± Seed database
      run: php artisan db:seed --force

    - name: ğŸ§ª Run PHPUnit tests
      run: vendor/bin/phpunit --coverage-text --coverage-clover=coverage.xml

    - name: ğŸ“Š Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  code-quality:
    runs-on: ubuntu-latest
    name: ğŸ” Code Quality Analysis
    
    steps:
    - name: ğŸ“¦ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ˜ Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, xml, ctype, iconv, intl, pdo_mysql
        tools: composer:v2, phpcs, phpstan

    - name: ğŸ“¥ Install Composer dependencies
      run: composer install --prefer-dist --no-progress --optimize-autoloader

    - name: ğŸ¨ Run PHP CodeSniffer
      run: |
        if [ ! -f vendor/bin/phpcs ]; then
          composer require --dev squizlabs/php_codesniffer
        fi
        vendor/bin/phpcs --standard=PSR12 app/ --ignore=app/Console/Kernel.php || true

    - name: ğŸ”¬ Run PHPStan analysis
      run: |
        if [ ! -f vendor/bin/phpstan ]; then
          composer require --dev phpstan/phpstan
        fi
        vendor/bin/phpstan analyse app/ --level=5 || true

  security:
    runs-on: ubuntu-latest
    name: ğŸ›¡ï¸ Security Scan
    
    steps:
    - name: ğŸ“¦ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ˜ Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        tools: composer:v2

    - name: ğŸ“¥ Install Composer dependencies
      run: composer install --prefer-dist --no-progress --optimize-autoloader

    - name: ğŸ” Security audit
      run: |
        if [ ! -f vendor/bin/security-checker ]; then
          composer require --dev enlightn/security-checker
        fi
        vendor/bin/security-checker security:check composer.lock || true

    - name: ğŸ” Check for secrets
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        base: main
        head: HEAD
        extra_args: --debug --only-verified

  build:
    runs-on: ubuntu-latest
    name: ğŸ”¨ Build Verification
    needs: [tests, code-quality, security]
    
    steps:
    - name: ğŸ“¦ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ˜ Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, xml, ctype, iconv, intl, pdo_mysql
        tools: composer:v2

    - name: ğŸ“¥ Install dependencies
      run: composer install --prefer-dist --no-dev --optimize-autoloader

    - name: ğŸ“‹ Copy environment file
      run: cp .env.example .env

    - name: ğŸ”‘ Generate application key
      run: php artisan key:generate

    - name: ğŸ§¹ Clear and cache config
      run: |
        php artisan config:clear
        php artisan config:cache
        php artisan route:cache
        php artisan view:cache

    - name: âœ… Verify build
      run: php artisan --version

  auto-merge:
    runs-on: ubuntu-latest
    name: ğŸ¤– Auto-merge to dev
    needs: [tests, code-quality, security, build]
    if: github.event_name == 'pull_request' && github.base_ref == 'dev' && needs.tests.result == 'success' && needs.code-quality.result == 'success' && needs.security.result == 'success' && needs.build.result == 'success'
    
    steps:
    - name: ğŸ¯ Auto-merge PR
      uses: pascalgn/merge-action@v0.15.6
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        merge_method: merge
        merge_commit_title: "ğŸš€ Auto-merge: {pull_request_title}"
        merge_commit_message: |
          Auto-merged PR #{pull_request_number}: {pull_request_title}
          
          âœ… All CI/CD checks passed:
          - Tests: âœ… Passed
          - Code Quality: âœ… Passed  
          - Security: âœ… Passed
          - Build: âœ… Passed
          
          Branch: {head_ref} â†’ {base_ref}
