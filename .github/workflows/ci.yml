name: CI Pipeline

on:
  pull_request:
    branches: [ dev, main ]
  push:
    branches: [ dev, main ]

jobs:
  test:
    runs-on: ubuntu-latest
    name: ğŸ§ª Test Suite (PHP ${{ matrix.php }})
    
    strategy:
      fail-fast: false
      matrix:
        php: [8.2, 8.3]
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: petrotekno_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    
    steps:
    - name: ğŸ“¦ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ˜ Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php }}
        extensions: mbstring, xml, ctype, iconv, intl, pdo_mysql
        tools: composer:v2
        coverage: xdebug

    - name: ï¿½ Get composer cache directory
      id: composer-cache
      run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

    - name: ï¿½ Cache composer dependencies
      uses: actions/cache@v3
      with:
        path: ${{ steps.composer-cache.outputs.dir }}
        key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
        restore-keys: ${{ runner.os }}-composer-

    - name: ğŸ“¥ Install Composer dependencies
      run: composer install --prefer-dist --no-progress --no-interaction

    - name: ï¿½ Setup environment
      run: |
        cp .env.example .env
        php artisan key:generate
        echo "DB_CONNECTION=mysql" >> .env
        echo "DB_HOST=127.0.0.1" >> .env
        echo "DB_PORT=3306" >> .env
        echo "DB_DATABASE=petrotekno_test" >> .env
        echo "DB_USERNAME=root" >> .env
        echo "DB_PASSWORD=password" >> .env

    - name: ï¿½ï¸ Run migrations
      run: php artisan migrate --force

    - name: ğŸŒ± Seed database
      run: php artisan db:seed --force

    - name: ï¿½ Run test suite
      run: php artisan test --coverage --min=80

    - name: ğŸ“Š Upload coverage reports
      if: matrix.php == '8.2'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: true
