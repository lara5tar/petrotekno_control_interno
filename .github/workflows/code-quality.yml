name: Check Code Quality

on:
  pull_request:
    branches: [ dev, main ]
  push:
    branches: [ dev, main ]

jobs:
  phpstan:
    runs-on: ubuntu-latest
    name: ğŸ” PHPStan Static Analysis
    
    steps:
    - name: ğŸ“¦ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ˜ Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.4'
        extensions: mbstring, xml, ctype, iconv, intl, pdo_mysql
        tools: composer:v2, phpstan

    - name: ğŸ“¥ Install dependencies
      run: composer install --prefer-dist --no-progress --no-interaction

    - name: ğŸ” Run PHPStan
      run: |
        mkdir -p storage/logs
        php -d memory_limit=512M vendor/bin/phpstan analyse --memory-limit=512M --error-format=github

  pint:
    runs-on: ubuntu-latest
    name: ğŸ¨ Laravel Pint Code Style
    
    steps:
    - name: ğŸ“¦ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ˜ Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.4'
        extensions: mbstring, xml, ctype, iconv, intl, pdo_mysql
        tools: composer:v2

    - name: ğŸ“¥ Install dependencies
      run: composer install --prefer-dist --no-progress --no-interaction

    - name: ğŸ¨ Run Laravel Pint
      run: ./vendor/bin/pint --test

  security:
    runs-on: ubuntu-latest
    name: ğŸ›¡ï¸ Security Audit
    
    steps:
    - name: ğŸ“¦ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ˜ Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.4'
        extensions: mbstring, xml, ctype, iconv, intl, pdo_mysql
        tools: composer:v2

    - name: ğŸ“¥ Install dependencies
      run: composer install --prefer-dist --no-progress --no-interaction

    - name: ğŸ›¡ï¸ Security audit
      run: composer audit
